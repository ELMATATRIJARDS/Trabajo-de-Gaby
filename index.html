<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="./manifest.json">
    <script>
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker
            .register("./sw.js")
            .then(registration => {
              console.log("Service Worker registrado:", registration);
            })
            .catch(error => {
              console.error("Error al registrar el Service Worker:", error);
            });
        }
      </script>
      
    <title>Ruleta de Colores - Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 20px;
        }

        .wheel-container {
            margin: 20px auto;
            position: relative;
        }

        canvas {
            border: 5px solid #333;
            border-radius: 50%;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .answer {
            display: inline-block;
            width: 200px;
            height: 60px;
            margin: 10px;
            background-color: #2196F3;
            text-align: center;
            line-height: 60px;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }

        .answer:hover {
            background-color: #1976D2;
        }

        .answer.correct {
            background-color: #4CAF50; /* Correcto: Verde */
        }

        .answer.incorrect {
            background-color: #FF5733; /* Incorrecto: Rojo */
        }

        #nextQuestion {
            position: fixed;
            bottom: 20px; /* Para que aparezca en la parte inferior */
            right: 20px; /* Para que aparezca en el lado derecho */
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            display: none; /* Lo ocultamos inicialmente */
        }

        #nextQuestion:hover {
            background-color: #45a049;
        }

        #nextQuestion button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        h1 {
            color: #333;
            font-size: 36px;
            font-weight: bold;
        }

        /* Estilo para las estrellas y respuestas correctas */
        .stars {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
        }

        .stars span {
            color: gold;
        }

        .correctAnswers {
            position: absolute;
            top: 50px;
            right: 10px;
            font-size: 18px;
        }

        /* Estilo para el mensaje de fin de juego */
        #endGameMessage {
            font-size: 48px;
            color: #FF5733;
            font-weight: bold;
            display: none; /* Inicialmente oculto */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Estilo para el botón de "Jugar de nuevo" */
        #playAgainButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Inicialmente oculto */
            margin-top: 20px;
        }

        #playAgainButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ruleta de Colores</h1>
        <div class="wheel-container">
            <canvas id="wheel" width="400" height="400"></canvas>
        </div>
        <button id="spinButton">Girar Ruleta</button>

        <!-- Estrellas y respuestas correctas -->
        <div class="stars">
            Estrellas: <span id="starsCounter">0</span>
        </div>
        <div class="correctAnswers">
            Respuestas Correctas: <span id="correctAnswersCounter">0</span>
        </div>

        <div id="question-container" class="hidden">
            <p id="question-text"></p>
            <div id="answers">
                <!-- Las opciones de respuesta se generan dinámicamente -->
            </div>
            <button id="nextQuestion" class="hidden">Siguiente Pregunta</button>
        </div>

        <!-- Mensaje de fin de juego -->
        <div id="endGameMessage">¡Juego Finalizado!</div>

        <!-- Contenedor para el botón de reinicio -->
        <div id="restartButtonContainer" class="hidden">
            <button id="restartButton">Jugar de nuevo</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
